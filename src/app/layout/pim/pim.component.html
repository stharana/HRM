.<div class="container-fluid">
  <mat-tab-group>
    <mat-tab label="Person Details">
      <div class="form-container">

        <mat-grid-list cols="3" rowHeight="5:1">
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="First Name" />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Last Name" />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Other ID" />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>4</mat-grid-tile>
          <mat-grid-tile>4</mat-grid-tile>
          <mat-grid-tile>4</mat-grid-tile>
        </mat-grid-list>


        <mat-form-field>
          <mat-select placeholder="Marital Status">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Date Of Birth">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <label class="example-margin">Gender</label>
        <mat-radio-group>
          <mat-radio-button class="example-margin" value="after">Male</mat-radio-button>
          <mat-radio-button class="example-margin" value="before">Female</mat-radio-button>
        </mat-radio-group>

        <mat-form-field>
          <input matInput placeholder="Nick Name" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Hobbies" />
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Blood Group">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-tab>

    <mat-tab label="Job">
      <div class="form-container">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput [matDatepicker]="picker1" placeholder="Joined Date">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput [matDatepicker]="picker2" placeholder="Probation End Date">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>


        <mat-form-field>
          <input matInput [matDatepicker]="picker3" placeholder="Date OF Permanancy">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Job Title">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Employeement Status">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Job Category">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Sub Unit">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Work Shift">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker4" placeholder="Contract Start Date">
          <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
          <mat-datepicker #picker4></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker5" placeholder="Contract End Date">
          <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
          <mat-datepicker #picker5></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Cost Centre" />
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Comment"></textarea>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker6" placeholder="Effective From">
          <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
          <mat-datepicker #picker6></mat-datepicker>
        </mat-form-field>


      </div>
    </mat-tab>

    <mat-tab label="Personal Details - Importants">
      <div class="form-container">
        <mat-grid-list cols="2" rowHeight="2:1">
          <mat-grid-tile>1</mat-grid-tile>
          <mat-grid-tile>2</mat-grid-tile>
          <mat-grid-tile>3</mat-grid-tile>
          <mat-grid-tile>4</mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
